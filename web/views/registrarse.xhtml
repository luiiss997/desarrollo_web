<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templeates/templeate_main.xhtml">
        <ui:define name="contenido_principal">
            #{usuariosController.prepareCreate2()}
            <!--  contact -->
            <div id="login2">
                <h3 class="text-center text-white pt-5">Login form</h3>
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12">

                                <!-- Form Name -->
                                <br/>
                                <legend><center><h2>Registrate</h2></center></legend>                 

                                <h:form id="login-form" class="form">    

                                    <!-- Text input -->
                                    <div class="form-group mb-4">
                                        <p:outputLabel  for="name" value="Nombre: " class="form-label"/>
                                        <p:inputText type="text" class="form-control" id="name" placeholder="Ingresa tu Nombre(s)" value="#{usuariosController.selected.nombre}"
                                                     required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombre}"/>        
                                    </div>

                                    <!-- 2 column grid layout with text inputs for the first and last names -->
                                    <div class="row mb-4">
                                        <div class="col">
                                            <div class="form-outline">
                                                <p:outputLabel for="last_name" value="Apellido Paterno: " class="form-label"/>
                                                <p:inputText id="last_name" type="text" class="form-control" placeholder="Ingresa tu Apellido Paterno" value="#{usuariosController.selected.apPat}"
                                                             required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apPat}"/>                                              
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-outline">
                                                <p:outputLabel for="last_name2" value="Apellido Materno: " class="form-label"/>
                                                <p:inputText id="last_name2" type="text" class="form-control" placeholder="Ingresa tu Apellido Materno" value="#{usuariosController.selected.apMat}" 
                                                             required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apMat}" />         
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Text input -->
                                    <div class="form-group mb-4">
                                        <p:outputLabel  for="InputEmail1" value="Correo: " class="form-label"/>
                                        <p:inputText type="email" class="form-control" id="InputEmail1" placeholder="Ingresa tu correo electrónico" value="#{usuariosController.selected.email}"
                                                     required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_email}"/>        
                                    </div>

                                    <!-- Text input -->
                                    <div class="form-group mb-4">
                                        <p:outputLabel  for="password" value="Contraseña: " class="form-label"/>
                                        <p:inputText type="password" class="form-control" id="password" placeholder="Ingresa una contraseña" value="#{usuariosController.selected.password}" 
                                                     required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_password}"/>        
                                    </div>

                                    <!-- Text input -->
                                    <div class="form-group mb-4">
                                        <p:outputLabel  for="password2" value="Repite la contraseña: " class="form-label"/>
                                        <p:inputText type="password" class="form-control" id="password2" placeholder="Las contraseñas deben de coicidir" value="#{usuariosController.password2}" 
                                                     required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_password}"/>        
                                    </div>

                                    <div class="form-group mb-4">
                                        <p:outputLabel  for="idTipoUsu" value="Selecciona el tipo de usuario: " class="form-label"/><br/>
                                        <p:selectOneMenu id="idTipoUsu" value="#{usuariosController.selected.idTipoUsu}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idTipoUsu}">
                                            <f:selectItems value="#{tiposUsuarioController.itemsAvailableSelectOne}"
                                                           var="idTipoUsuItem"
                                                           itemValue="#{idTipoUsuItem}"/>
                                        </p:selectOneMenu>
                                    </div>


                                    <!-- Submit button -->
                                    <div class="text-center">
                                        <br/>
                                        <p:commandButton class="btn btn-primary col-md-6" actionListener="#{usuariosController.registrar()}" value="Registrarse" update=":growl"/>                                    
                                    </div>
                                </h:form>  

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end contact -->

        </ui:define>
    </ui:composition>

</html>
