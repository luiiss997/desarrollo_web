<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosCreateDlg" widgetVar="EstadosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadosTitle}">
            <h:form id="EstadosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstadosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadosController.selected.nombre}" title="#{bundle.CreateEstadosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEstadosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateEstadosLabel_idPais}" for="idPais" />
                        <p:selectOneMenu id="idPais" value="#{estadosController.selected.idPais}" >
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"
                                           var="idPaisItem"
                                           itemValue="#{idPaisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadosController.create}" value="#{bundle.Save}" update="display,:EstadosListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
