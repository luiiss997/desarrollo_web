<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaqueteriaViewDlg" widgetVar="PaqueteriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaqueteriaTitle}">
            <h:form id="PaqueteriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paqueteriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaqueteriaLabel_id}"/>
                        <h:outputText value="#{paqueteriaController.selected.id}" title="#{bundle.ViewPaqueteriaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPaqueteriaLabel_nombre}"/>
                        <h:outputText value="#{paqueteriaController.selected.nombre}" title="#{bundle.ViewPaqueteriaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPaqueteriaLabel_precioEnvio}"/>
                        <h:outputText value="#{paqueteriaController.selected.precioEnvio}" title="#{bundle.ViewPaqueteriaTitle_precioEnvio}"/>
                        <h:outputText value="#{bundle.ViewPaqueteriaLabel_status}"/>
                        <h:outputText value="#{paqueteriaController.selected.status}" title="#{bundle.ViewPaqueteriaTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaqueteriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
