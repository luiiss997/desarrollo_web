<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaqueteriaCreateDlg" widgetVar="PaqueteriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaqueteriaTitle}">
            <h:form id="PaqueteriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paqueteriaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaqueteriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{paqueteriaController.selected.nombre}" title="#{bundle.CreatePaqueteriaTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePaqueteriaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreatePaqueteriaLabel_precioEnvio}" for="precioEnvio" />
                        <p:inputText id="precioEnvio" value="#{paqueteriaController.selected.precioEnvio}" title="#{bundle.CreatePaqueteriaTitle_precioEnvio}" required="true" requiredMessage="#{bundle.CreatePaqueteriaRequiredMessage_precioEnvio}"/>
                     </p:panelGrid>
                    <p:commandButton actionListener="#{paqueteriaController.create}" value="#{bundle.Save}" update="display,:PaqueteriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaqueteriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaqueteriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
