<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnviosCreateDlg" widgetVar="EnviosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEnviosTitle}">
            <h:form id="EnviosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enviosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEnviosLabel_seguroEnvio}" for="seguroEnvio" />
                        <p:inputText id="seguroEnvio" value="#{enviosController.selected.seguroEnvio}" title="#{bundle.CreateEnviosTitle_seguroEnvio}" required="true" requiredMessage="#{bundle.CreateEnviosRequiredMessage_seguroEnvio}"/>
                        <p:outputLabel value="#{bundle.CreateEnviosLabel_fechaEnvio}" for="fechaEnvio" />
                        <p:calendar id="fechaEnvio" pattern="MM/dd/yyyy" value="#{enviosController.selected.fechaEnvio}" title="#{bundle.EditEnviosTitle_fechaEnvio}" required="true" requiredMessage="#{bundle.EditEnviosRequiredMessage_fechaEnvio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEnviosLabel_fechaEntrega}" for="fechaEntrega" />
                        <p:calendar id="fechaEntrega" pattern="MM/dd/yyyy" value="#{enviosController.selected.fechaEntrega}" title="#{bundle.EditEnviosTitle_fechaEntrega}" required="true" requiredMessage="#{bundle.EditEnviosRequiredMessage_fechaEntrega}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEnviosLabel_guiaSeguimiento}" for="guiaSeguimiento" />
                        <p:inputText id="guiaSeguimiento" value="#{enviosController.selected.guiaSeguimiento}" title="#{bundle.CreateEnviosTitle_guiaSeguimiento}" required="true" requiredMessage="#{bundle.CreateEnviosRequiredMessage_guiaSeguimiento}"/>
                        <p:outputLabel value="#{bundle.CreateEnviosLabel_idVenta}" for="idVenta" />
                        <p:selectOneMenu id="idVenta" value="#{enviosController.selected.idVenta}" >
                            <f:selectItems value="#{ventasController.itemsAvailableSelectOne}"
                                           var="idVentaItem"
                                           itemValue="#{idVentaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEnviosLabel_idDireccion}" for="idDireccion" />
                        <p:selectOneMenu id="idDireccion" value="#{enviosController.selected.idDireccion}" >
                            <f:selectItems value="#{direccionesController.itemsAvailableSelectOne}"
                                           var="idDireccionItem"
                                           itemValue="#{idDireccionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEnviosLabel_idPaqueteria}" for="idPaqueteria" />
                        <p:selectOneMenu id="idPaqueteria" value="#{enviosController.selected.idPaqueteria}" >
                            <f:selectItems value="#{paqueteriaController.itemsAvailableSelectOne}"
                                           var="idPaqueteriaItem"
                                           itemValue="#{idPaqueteriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enviosController.create}" value="#{bundle.Save}" update="display,:EnviosListForm:datalist,:growl" oncomplete="handleSubmit(args,'EnviosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EnviosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
